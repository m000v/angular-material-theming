<mat-toolbar color="primary" class="header-box-shadow" *ngIf="!showSearch">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow.sm="true" fxShow.gt-sm="false">
<!--    <button mat-icon-button (click)="sidenav.toggle()">-->
      <mat-icon>menu</mat-icon>
    </button>
    <h1>MatTheming</h1>
    <span fxShow.lt-md="false" fxShow.gt-sm="true">
      <button mat-button>
        <mat-icon class="mr-1">link</mat-icon>
        Link</button>
      <button mat-button>
        <mat-icon class="mr-1">link</mat-icon>
        Link</button>
      <button mat-button [matMenuTriggerFor]="dropDown">
        DropDown
        <mat-icon class="ml-1">arrow_drop_down</mat-icon>
      </button>
      <mat-menu #dropDown="matMenu" overlapTrigger="false">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Dropdown Link 1</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Dropdown Link 2</span>
        </button>
      </mat-menu>
    </span>
    <span class="spacer"></span>

    <span class="search">
      <button mat-button fxShow.lt-md="false" fxShow.gt-sm="true" (click)="showSearch = !showSearch">
        <mat-icon>search</mat-icon>
        <span class="ml-2">Search</span>
      </button>
      <button mat-button fxShow.lt-md="true" fxShow.gt-sm="false" (click)="showSearch = !showSearch">
        <mat-icon>search</mat-icon>
      </button>
    </span>

    <button mat-button [matMenuTriggerFor]="menu" fxShow.lt-md="false" fxShow.gt-sm="true">
      <mat-icon>account_circle</mat-icon>
      <span class="ml-2">Account</span>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" fxShow.lt-md="true" fxShow.gt-sm="false">
      <mat-icon>account_circle</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="themePicker">
      <mat-icon>format_color_fill</mat-icon>
    </button>
    <mat-menu #themePicker="matMenu">
      <button mat-menu-item *ngFor="let theme of themes" (click)="setTheme(theme.name)">
        <span>{{theme.title}}</span>
      </button>
    </mat-menu>

    <mat-menu #menu="matMenu" overlapTrigger="false">
      <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>My Account</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>money</mat-icon>
        <span>Billing</span>
      </button>
    </mat-menu>
    <mat-icon class="ml-3" title="Logout">exit_to_app</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar *ngIf="showSearch">
  <button mat-button (click)="showSearch = !showSearch" aria-label="Back">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <mat-form-field fxFlex style="font-size: 14px;" appearance="standard">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Enter something" type="text" autocomplete="off">
  </mat-form-field>
  <button mat-button (click)="showSearch = !showSearch">
    <mat-icon>search</mat-icon>
  </button>
</mat-toolbar>
